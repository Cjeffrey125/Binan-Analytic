{% extends 'base.html' %}

{% block content %}

<div class="flex justify-start items-start px-10 mx-40">
    <div class="py-3 mb-3 mr-10">
        <h1 class="text-4xl">Failed</h1>
        <h3 class="text-cyan-400">FAILED APPLICANT DETAILS</h3>
    </div>
    <div class="flex space-x-4 mt-1 ml-auto">
        <a href="{% url 'inb_failed_applicant' %}"
            class="text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:bg-gray-700 dark:hover:bg-gray-800 dark:focus:ring-gray-800 dark:border-gray-800">Back</a>

        <button onclick="window.location=''" style="cursor: pointer;"
            class="text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5">View
            Details</button>
    </div>
</div>

<div class="container mt-4 mx-auto max-w-5xl">

    <div class="flex justify-between">
        <div>
            <div class="mb-5 border-b border-gray-300 max-w-lg mx-auto">

                <div class="flex">
                    <label class="text-gray-500 sm:text-lg mr-5">Control Number: </label>
                    <label class="sm:text-xl font-bold">{{ failed_applicant.control_number }}</label>
                </div>
            </div>

            <div class="mb-5 border-b border-gray-300 max-w-lg mx-auto">

                <div class="flex">
                    <label class="text-gray-500 sm:text-lg mr-5">Name: </label>
                    <label class="sm:text-xl font-bold">{{ failed_applicant.fullname }}</label>
                </div>
            </div>

            <div class="mb-5 border-b border-gray-300 max-w-lg mx-auto">

                <div class="flex">
                    <label class="text-gray-500 sm:text-lg mr-5">School: </label>
                    <label class="sm:text-xl font-bold">{{ failed_applicant.school }}</label>
                </div>
            </div>

            <div class="mb-5 border-b border-gray-300 max-w-lg mx-auto">

                <div class="flex">
                    <label class="text-gray-500 sm:text-lg mr-5">Course: </label>
                    <label class="sm:text-xl font-bold">{{ failed_applicant.course }}</label>
                </div>
            </div>
        </div>

        <div class="relative bottom-6 right-52">
            <div class="relative right-0 flex flex-col">
                <label class="text-gray-500 sm:text-lg mr-5">Remarks: </label>
                <textarea
                    class="text-gray-900 border border-gray-300 bg-white sm:text-xs border-b-2 focus:ring-white focus:border-white focus:border-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-white dark:focus:border-white dark:focus:border-1"
                    rows="8" cols="50" readonly>{{ failed_applicant.remarks }}</textarea>
            </div>
        </div>


    </div>


    <button onclick="location.href='{% url 'delete_applicant' failed_applicant.control_number 'inb_failed' %}';"
        class="text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium text-sm px-6 py-1 me-2 mb-2 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-600 dark:border-red-600 rounded-lg mt-3">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m6 4.125l2.25 2.25m0 0l2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
        </svg>
    </button>

</div>

{% endblock %}
