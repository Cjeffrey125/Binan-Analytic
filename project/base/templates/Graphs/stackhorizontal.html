
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


<div class="chart-wrapper" style="width: 600px;">

    <canvas id="stackHorizontalChart" width="600" height="400"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var ctx = document.getElementById('stackHorizontalChart').getContext('2d');

        const DATA_COUNT = 9;
        const NUMBER_CFG = { count: DATA_COUNT, min: 0, max: 100 };

        
        const customLabels = [
            'Colegio San Agustin',
            'Citi Global College',
            'Guardians Bonafide For Hope Foundation Philippines',
            'La Consolacion College',
            'Polytechnic University of the Philippines - BiÃ±an Campus',
            'Trimex Colleges", "Trimex Colleges',
            'Saint Michaels College of Laguna',
            'UPH-DR. Jose G. Tamayo Medical University',
            'University of Perpetual Help System Laguna',];

        const data = {
            labels: customLabels,
            datasets: [
                {
                    label: 'Dataset 1',
                    data: Array.from({ length: DATA_COUNT }, () => Math.floor(Math.random() * (NUMBER_CFG.max - NUMBER_CFG.min + 1)) + NUMBER_CFG.min),
                    borderColor: 'red',
                    backgroundColor: 'rgba(255, 0, 0, 0.5)',
                },
            ]
        };

        var stackHorizontalChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                indexAxis: 'y',
                scales: {
                    x: {
                        stacked: true,
                    },
                    y: {
                        stacked: true
                    }
                }
            }
        });

        window.addEventListener('resize', function () {
            stackHorizontalChart.resize();
        });
    });
</script>
