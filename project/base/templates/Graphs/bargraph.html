<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Chart with Two Datasets</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="chart-wrapper" style="width: 600px;">
        <!-- Create a canvas element to render the chart -->
        <canvas id="barChart" width="600" height="400"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var ctx = document.getElementById('barChart').getContext('2d');

            const DATA_COUNT = 5;
            const NUMBER_CFG = { count: DATA_COUNT, min: 0, max: 100 };

            const labels = ['1st Year', '2nd Year', '3rd Year', '4th Year', '5th Year'];

            const data = {
                labels: labels,
                datasets: [
                    {
                        label: 'Dataset 1',
                        data: Array.from({ length: DATA_COUNT }, () => Math.floor(Math.random() * (NUMBER_CFG.max - NUMBER_CFG.min + 1)) + NUMBER_CFG.min),
                        borderColor: 'red',
                        backgroundColor: 'rgba(255, 0, 0, 0.5)',
                        borderWidth: 1,
                    }
                ]
            };

            var barChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                }
            });

            window.addEventListener('resize', function () {
                barChart.resize();
            });
        });
    </script>
</body>

</html>
