{% load static tailwind_tags %}

{% tailwind_css %}

{% block content %}
  {% if user.is_authenticated %}
    <div class="flex flex-row space-x-4 items-center">
        <label class="font-bold text-2xl" style="color: #39B8FF;">Summary of Courses</label>
    </div>

    <div class="flex items-start mt-3 ml-5">
        <div class="list-disc">
            {% for course in applicant_courses|slice:":3" %}
                <div class="mb-2 relative">
                    <div class="text-base font-medium dark:text-white">{{ course.course }}</div>
                    <div class="ml-8">
                        {{ course.count }} Applicant as of {% now "Y" %}
                    </div>

                    <div class="ml-8 w-500px rounded-full h-2.5" style="width: 480px; background-color: rgba(54, 162, 235, 0.2);">
                        <div class="h-2 rounded-full" style="width: {{ course.count }}%; background-color: rgb(54, 162, 235);"></div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>  
    

  {% endif %}
{% endblock %}
