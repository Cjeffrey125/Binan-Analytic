{% load static tailwind_tags %}

{% tailwind_css %}

{% block content %}
<div id="drawerNavigation" class="sidebar fixed top-[105px] left-0 h-[600px] w-64 bg-gray-700 text-white p-4 hidden -translate-x-full transition-transform duration-300 ease-in z-20 rounded-md opacity-95">
    <h5 id="drawer-navigation-label" class="text-base font-semibold text-gray-900 rounded-lg dark:text-white">FILTERS</h5>
    <button type="button" data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close menu</span>
    </button>

    <form method="get" action="{% url 'filter' %}">
    {% for field in filter.form.visible_fields %}
        {{ field }}
    {% endfor %}
    <button type="submit">Apply Filters</button>
</form>

</div>
{% endblock %}
