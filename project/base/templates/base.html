{% load static %}



<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analytics</title>

    <style>
      ::-webkit-scrollbar {
        width: 2px;
        height: 5px;
      }
    
      ::-webkit-scrollbar-track {
        background: transparent;
      }
    
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 10px;
      }
  
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Round|Material+Icons+Sharp|Material+Icons+Two+Tone" rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
  </head>
  <body class="bg-gray-900 text-white">
    {% include 'navbar.html' %}
    

        <br/>

        {% if messages %}
          {% for message in messages %}
            <div id="toast-success"
              class="fixed bottom-0 right-0 m-4 flex items-center w-full max-w-xs p-4 mb-4 text-white bg-white rounded-lg shadow dark:text-white dark:bg-blue-600 border border-blue-300 dark:border-blue-800" style="z-index: 5;"
              role="alert">
              <span class="mr-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
                  <path fill-rule="evenodd"
                    d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12zm8.706-1.442c1.146-.573 2.437.463 2.126 1.706l-.709 2.836.042-.02a.75.75 0 01.67 1.34l-.04.022c-1.147.573-2.438-.463-2.127-1.706l.71-2.836-.042.02a.75.75 0 11-.671-1.34l.041-.022zM12 9a.75.75 0 100-1.5.75.75 0 000 1.5z"
                    clip-rule="evenodd" />
                </svg>
              </span>
              <div class="ms-3 text-sm font-normal">{{ message }}</div>
              <button type="button" onclick="closeToast()"
                class="ms-auto -mx-1.5 -my-1.5 text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8 dark:text-white dark:hover:text-white dark:bg-blue-800 dark:hover:bg-blue-700"
                data-dismiss-target="#toast-success" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                </svg>
              </button>
            </div>
          {% endfor %}
        {% endif %}
        
        {% block content %}
        {% endblock %}
        
    </div>

    <script>
    function closeToast() {
        var toast = document.getElementById('toast-success');
        toast.classList.add('fade-out');
        setTimeout(function () {
          toast.style.display = 'none';
        }, 1000);
      }

      window.onload = function () {
        setTimeout(closeToast, 5000);
      };
    </script>
  </body>
</html>
