<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <label class="font-bold text-2xl mb-24" style="color: #39B8FF;">Total Grantees Per Year Level</label>
  
    <div class="ml-12 p-4 rounded shadow-md" style="width: 500px; height: 700px; margin: auto;">
        
        <div class="items-center bg-gray-700" style="width: 450px; height: 210px; margin: auto;">
            <canvas id="barGraph"></canvas>
        </div>
        
        <div class="grid grid-cols-5 items-center">
            <div class="font-bold text-xs flex flex-col items-center mr-6">
                First Year: {{ first_year_count }}  
            </div>
            <div class="font-bold text-xs flex flex-col items-center mr-6">
                2nd Year: {{ second_year_count }} 
            </div>
            <div class="font-bold text-xs flex flex-col items-center">
                3rd Year: {{ third_year_count }} 
            </div>
            <div class="font-bold text-xs flex flex-col items-center ">
                4th Year {{ fourth_year_count }} 
            </div>
            <div class="font-bold text-xs flex flex-col items-center ">
                5th Year{{ fifth_year_count }}
            </div>
        </div>
  
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const labels = ['1st Year', '2nd Year', '3rd Year', '4th Year', '5th Year'];
            const counts = [{{ first_year_count }}, {{ second_year_count }}, {{ third_year_count }}, {{ fourth_year_count }}, {{ fifth_year_count }}];

            
            const data = {
                labels: labels,
                datasets: [{
                    label: "" ,
                    data: counts,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                    ],
                    borderWidth: 1
                }]
            };

            const ctx = document.getElementById('barGraph').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false 
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
