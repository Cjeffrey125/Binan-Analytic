<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="items-center" style="width: 750px; height: 450px">
    <canvas id="schoolStackHorizontalChart"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var ctx = document.getElementById('schoolStackHorizontalChart').getContext('2d');

        const firstCourseCustomLabels = {{ firstCourseCustomLabels|safe }};
        const firstCourseDataCounts = {{ firstCourseDataCounts|safe }};
        const secondCourseCustomLabels = {{ secondCourseCustomLabels|safe }};
        const secondCourseDataCounts = {{ secondCourseDataCounts|safe }};
        const thirdCourseCustomLabels = {{ thirdCourseCustomLabels|safe }};
        const thirdCourseDataCounts = {{ thirdCourseDataCounts|safe }};
        const fourthCourseCustomLabels = {{ fourthCourseCustomLabels|safe }};
        const fourthCourseDataCounts = {{ fourthCourseDataCounts|safe }};
        const fifthCourseCustomLabels = {{ fifthCourseCustomLabels|safe }};
        const fifthCourseDataCounts = {{ fifthCourseDataCounts|safe }};

        const backgroundColors = [
            'rgba(255, 99, 132, 0.2)',
            'rgba(255, 159, 64, 0.2)',
            'rgba(255, 205, 86, 0.2)',
            'rgba(75, 192, 192, 0.2)',
            'rgba(54, 162, 235, 0.2)',
            'rgba(128, 0, 0, 0.2)',
            'rgba(0, 128, 0, 0.2)',
            'rgba(0, 0, 128, 0.2)',
            'rgba(255, 0, 255, 0.2)', 
            'rgba(0, 255, 255, 0.2)', 
            'rgba(255, 255, 0, 0.2)', 
            'rgba(128, 128, 128, 0.2)', 
            'rgba(255, 165, 0, 0.2)', 
        ];

        const borderColor = [
            'rgba(255, 99, 132)',
            'rgba(255, 159, 64)',
            'rgba(255, 205, 86)',
            'rgba(75, 192, 192)',
            'rgba(54, 162, 235)',
            'rgba(128, 0, 0)',
            'rgba(0, 128, 0)',
            'rgba(0, 0, 128)',
            'rgba(255, 0, 255)', 
            'rgba(0, 255, 255)', 
            'rgba(255, 255, 0)', 
            'rgba(128, 128, 128)', 
            'rgba(255, 165, 0)', 
        ];

        const data = {
            labels: firstCourseCustomLabels,
            datasets: [
                {
                    label: '1st Year',
                    data: firstCourseDataCounts,
                    backgroundColor: backgroundColors[0],
                    borderColor: borderColor[0],
                    borderWidth: 1
                },
                {
                    label: '2nd Year',
                    data: secondCourseDataCounts,
                    backgroundColor: backgroundColors[1],
                    borderColor: borderColor[1],
                    borderWidth: 1
                },
                {
                    label: '3rd Year',
                    data: thirdCourseDataCounts,
                    backgroundColor: backgroundColors[2],
                    borderColor: borderColor[2],
                    borderWidth: 1
                },
                {
                    label: '4th Year',
                    data: fourthCourseDataCounts,
                    backgroundColor: backgroundColors[3],
                    borderColor: borderColor[3],
                    borderWidth: 1
                },
                {
                    label: '5th Year',
                    data: fifthCourseDataCounts,
                    backgroundColor: backgroundColors[4],
                    borderColor: borderColor[4],
                    borderWidth: 1
                },
            ]
        };

        var stackHorizontalChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                indexAxis: 'y',
                scales: {
                    x: {
                        stacked: true,
                        align: 'start',
                        ticks: {
                            color: 'white'
                        }
                    },
                    y: {
                        stacked: true,
                        ticks: {
                            color: 'white'
                        }

                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'bottom',
                        labels: {
                            color: 'white'
                        }
                    }
                }

            }
        });

        window.addEventListener('resize', function () {
            stackHorizontalChart.resize();
        });
    });
</script>
