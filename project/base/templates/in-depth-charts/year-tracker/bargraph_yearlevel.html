<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <div class="flex justify-center items-center" style="width: 1500px; height: 400px; margin: auto;">
        <canvas id="barGraph"></canvas>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const labels = ['1st Year', '2nd Year', '3rd Year', '4th Year', '5th Year'];
            const counts = [{{ first_year_count }}, {{ second_year_count }}, {{ third_year_count }}, {{ fourth_year_count }}, {{ fifth_year_count }}];

            const data = {
                labels: labels,
                datasets: [{
                    label: "",
                    data: counts,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(255, 159, 64, 0.2)',
                        'rgba(255, 205, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                    ],
                    borderColor: [
                        'rgb(255, 99, 132)',
                        'rgb(255, 159, 64)',
                        'rgb(255, 205, 86)',
                        'rgb(75, 192, 192)',
                        'rgb(54, 162, 235)',
                    ],
                    borderWidth: 1
                }]
            };

            const ctx = document.getElementById('barGraph').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'white'
                            }
                        },
                        x: {
                            ticks: {
                                color: 'white'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false 
                        },
                        tooltip: {
                            titleFontColor: 'white', 
                            bodyFontColor: 'white' 
                        }
                    }
                }
            });
        });
    </script>
