<div class="items-center" style="width: 800px; height: 400px;">
    <canvas id="barGraph"></canvas>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const labels = ['1st Year', '2nd Year', '3rd Year', '4th Year', '5th Year'];
        const maleCounts = [{{ male_first_year_count }}, {{ male_second_year_count }}, {{ male_third_year_count }}, {{ male_fourth_year_count }}, {{ male_fifth_year_count }},];
        const femaleCounts = [{{ male_first_year_count }}, {{ male_second_year_count }}, {{ male_third_year_count }}, {{ male_fourth_year_count }}, {{ male_fifth_year_count }},];


        const data = {
            labels: labels,
            datasets: [{
                label: 'Male',
                data: maleCounts,
                backgroundColor: 'rgba(54, 162, 235, 0.5)',
                borderColor: 'rgba(54, 162, 235, 1)',
               
                borderWidth: 1
            },
            {
                label: 'Female',
                data: femaleCounts,
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        };

        const ctx = document.getElementById('barGraph').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    x: {
                        stacked: true,
                        ticks: {
                            color: 'white' 
                        }
                    },
                    y: {
                        stacked: true,
                        ticks: {
                            stepSize: 1,
                            color: 'white' 
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            color: 'white' 
                        }
                    }
                }
            }
        });
    });
</script>
