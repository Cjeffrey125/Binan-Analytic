{% extends 'base.html' %}

{% load static tailwind_tags %}

{% tailwind_css %}

{% block content %}
{% if user.is_authenticated %}

<div class="flex justify-between">

    <div class="  flex flex-col space-y-4">
        <div class="flex items-center">

            <div class="bg-gray-800 ml-48 mt-24 rounded flex flex-col justify-center items-center"
                style="width: 840px; height: 620px">
                <label class="font-bold text-2xl" style="color: #39B8FF;">Total Grantees Per Barangay</label>

            <div class="list-disc">
                {% for entry in barangay_counts %}
                <div class="mb-2 relative">
                    <div class="text-base font-medium dark:text-white">{{ entry.barangay }}</div>
                    <div class="ml-8">
                        {{ entry.count }} Applicant as of {% now "Y" %}
                    </div>

                    <div class="ml-8 w-500px rounded-full h-2.5"
                        style="width: 250px; background-color: rgba(54, 162, 235, 0.2);">
                        <div class="h-2 rounded-full"
                            style="width: {{ course.count }}%; background-color: rgb(54, 162, 235);"></div>
                    </div>
                </div>
                {% endfor %}
            </div>
            
        </div>
   

</div>
</div>

{% endif %}
{% endblock %}
