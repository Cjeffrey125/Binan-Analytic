{% extends 'base.html' %}
{% load static tailwind_tags %}

{% load widget_tweaks %}

    {% tailwind_css %}

    {% block content %}

      <div class="flex justify-start items-start px-10 mx-40">
        <div class="py-3 mb-3 mr-10">
          <h1 class="text-4xl">Financial Assistance</h1>
          <h3 class="text-cyan-400">FINANCIAL ASSISTANCE APPLICANT DETAILS</h3>
        </div>

    <div class="flex space-x-4 mt-1 ml-auto">
        <a href="{% url 'fa_applicant_list' %}" class="text-white h-10 bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-700 dark:hover:bg-gray-800 dark:focus:ring-gray-800 dark:border-gray-800">Back</a>
      
        <form action="{% url 'fa_requirements_list' control_number=records.control_number %}" method="get">
          <button class="text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-700 dark:border-purple-700">View INB Requirements</button>
        </form>
      </div>
    </div>

    <div class="container mt-4 mx-auto max-w-5xl">
      <div class="grid grid-cols-2 gap-4 mb-5">
        <div class="sm:text-sm">
          <div>
            <label class="text-gray-500 sm:text-sm">Control Number:</label>
            <label class="sm:text-lg font-bold">{{ records.control_number }}</label>
          </div>
          <div>
            <label class="text-gray-500 sm:text-sm">Name:</label>
            <label class="sm:text-lg font-bold">{{ records }}</label>
          </div>
      </div>

      <div class="text-right">
          <button onclick="location.href='{% url 'update_fa_record' records.id  %}'"
            class="text-white bg-green-500 hover:bg-green-600 focus:outline-none focus:ring-4 focus:ring-green-300 font-medium text-sm px-6 py-1 me-2 mb-2 dark:bg-green-500 dark:hover:bg-green-600 dark:focus:ring-green-600 dark:border-green-600 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" />
            </svg>
          </button>
          <button onclick="location.href='{% url 'delete_applicant_id' records.id 'fa_application' %}'"
            class="text-white bg-red-500 hover:bg-red-600 focus:outline-none focus:ring-4 focus:ring-red-300 font-medium text-sm px-6 py-1 me-2 mb-2 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-600 dark:border-red-600 rounded-lg">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M20.25 7.5l-.625 10.632a2.25 2.25 0 01-2.247 2.118H6.622a2.25 2.25 0 01-2.247-2.118L3.75 7.5m6 4.125l2.25 2.25m0 0l2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125z" />
            </svg>
          </button>

        </div>
      </div>

      <div class="text-left text-2xl text-gray-300 font-bold mb-2">
        Personal Details
      </div>

      <div class="ml-2"> 

        <div class="grid gap-4 grid-cols-2 mb-5 border-b border-gray-300">

          </div> 
        </div>

        <div class="grid gap-4 grid-cols-2 mb-5 border-b border-gray-300">

          </div> 
        </div>

      </div>

          <div>

          </div>
          <div>
            <label class="text-gray-500 sm:text-sm">Occupation:  </label> <label class="sm:text-sm font-bold">{{ records.mother_occupation }}</label>

              <label class="text-gray-500 sm:text-sm">Employer:</label>  <label class="sm:text-sm font-bold">{{ records.father_employer }}</label>

            <label class="text-gray-500 sm:text-sm">Employer:  </label> <label class="sm:text-sm font-bold">{{ records.mother_employer }}</label>

        </div>

        <div class="grid gap-4 grid-cols-4 border-b border-gray-300">
          <div>

          </div>
          <div>
            <label class="text-gray-500 sm:text-sm">Income:  </label> <label class="sm:text-sm font-bold">{{ records.mother_income }}</label>
          </div>
        </div>

      <div class="mt-5">
          <ul class="grid gap-4 grid-cols-4 mb-5 border-b border-gray-300 items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white">
            <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                <div class="flex items-center ps-3">
                    <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Name</label>
                </div>
            </li>
        
            <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">
                <div class="flex items-center ps-3">
                    <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Address</label>

            </li>
        
            <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600">

                </div>

        <div class="grid gap-4 grid-cols-4 mb-5 border-b border-gray-300">
